namespace: api\tests
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
config:
    test_entry_url: http://api.megaflowers.ru.local/index-test.php/
modules:
    config:
        Yii2:
            configFile: 'config/test-local.php'